    implementation "androidx.room:room-rxjava2:$room_version"
    implementation "io.reactivex.rxjava2:rxandroid:2.0.1"
    implementation 'me.dm7.barcodescanner:zxing:1.8.4'
    implementation "com.hendraanggrian.material:collapsingtoolbarlayout-subtitle:1.1.0"
    implementation 'androidx.biometric:biometric:1.0.1'
    implementation 'gun0912.ted:tedpermission:2.2.3'
    implementation 'lib.kashif:folderpicker:2.4'
    implementation "org.web3j:contracts:4.6.0-android"
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation "org.bouncycastle:bcpkix-jdk15on:1.64"
    implementation 'com.github.androidmads:QRGenerator:1.0.1'
    implementation 'com.github.zhpanvip:viewpagerindicator:1.2.3'
    implementation 'org.ocpsoft.prettytime:prettytime:5.0.1.Final'
    implementation 'com.facebook.shimmer:shimmer:0.5.0'
    implementation 'com.github.OMARIHAMZA:StoryView:1.0.2-alpha'
    implementation "androidx.media3:media3-exoplayer:1.3.1"
    implementation "androidx.media3:media3-exoplayer-dash:1.3.1"
    implementation "androidx.media3:media3-ui:1.3.1"
    implementation platform('com.google.firebase:firebase-bom:33.3.0')
    implementation 'com.github.shts:StoriesProgressView:3.0.0'
    implementation "androidx.media3:media3-exoplayer-hls:1.1.1"
    implementation 'com.google.android.gms:play-services-auth:18.0.0'
    implementation 'com.github.kungfucat:ViewPagerTransformerLibrary:v1.2.0'
}


